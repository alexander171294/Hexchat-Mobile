<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="filter">{{filter}}</ion-title>
    <ion-title *ngIf="!filter">{{serverName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="channels()">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="users()" *ngIf="isChannel">
        <ion-icon name="people-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="channels" contentId="chat-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Channels</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item (click)="changeFilter(undefined)">{{serverName}}</ion-item>
      <ion-item *ngFor="let channelForMenu of channelsMenu" (click)="changeFilter(channelForMenu)">{{channelForMenu}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>  

<ion-menu side="end" type="push" menuId="users" contentId="chat-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item *ngFor="let user of usersMenu" (click)="queryUser()">{{user}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="chat-content">
  <div class="chatBox" style="width: 100%;height: 90%;">
    <ul #listChat>
      <!-- <li class="me">
        <span class="hora">[23:24:58]</span>
        <div class="nick">Harko</div>
        no soy tan r√°pido
      </li>
      <li class="special">
        <span class="hora">[23:24:58]</span>
        <div class="nick">*</div>
        Alberto09 se ha marchado (Quit: Connection closed)
      </li> -->
      
      <li *ngFor="let message of messages" [class.special]="message.special" [class.me]="message.me">
        <span class="hora" *ngIf="message.time">{{message.time}}</span>
        <div class="nick">{{message.nick}}</div>
        {{message.message}}
      </li>
    </ul>
  </div>
  <div class="inputBox">
    <ion-searchbar searchIcon="send-outline" placeholder="send message or command" inputmode="" (keypress)="sendCommand($event)"></ion-searchbar>
  </div>

</ion-content>
